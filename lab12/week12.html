<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>JavaScript Pt 2 Week 12</title>
<script>
    function wrongAnswer () {
        document.getElementById("wrong").innerHTML="<span style='color:red;'>True is the wrong answer!</span>"

 }
 function rightAnswer () {
        document.getElementById("correct").innerHTML="<span style='color:green;'>False is the correct answer!</span>"

 }
  function changeImage () {
        document.getElementById("linkedin").setAttribute=("src","../images/bio-header.png");

 }
</script>

</head>

<body>
    <h1>My JavaScript Quiz</h1>
    <p>Java and JavaScript are the same thing.</p>
    <p id="wrong" onclick="wrongAnswer();">True</p>
    <p id="correct" onclick="rightAnswer();">False</p>

    <img src="../images/logo-resized3.png" id="linkedin" onclick="changeImage();">
</body>

</html>
